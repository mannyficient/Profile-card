<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

  <div class="container">

    <div class="card-container centre">
      <img class="cartao" src="./images/bg-pattern-card.svg" alt="background card">
      <img class="Pic centre" src="./images/image-victor.jpg" alt="perfil photo">

      <h1> Victor Crest <span> 26 </span> </h1>
      <h2> London</h2>

      <ul>
        <li>
          <h3> 80K </h3>
          <h4> Followers </h4>
        </li>

        <li>
          <h3> 803K </h3>
          <h4> Likes </h4>
        </li>

        <li>
          <h3> 1.4K </h3>
          <h4> Photos </h4>
        </li>
      </ul>
    </div>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mannyficient" target="_blank">Emmanuel Adegbe</a>.
  </div>
</body>

</html>
